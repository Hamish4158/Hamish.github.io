<!DOCTYPE html>
<html>
    <head>
        <title>Question?</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script src="main.js" defer></script>
    </head>
    <body id="body"> 
        <div id="envelope" class="envelope" onclick="closeMail()">
            <div class="back"></div>
            <div class="letter">
              <div class="text">Open Mail</div>
            </div>
            <div class="front"></div>
            <div class="top"></div>
            <div class="shadow"></div>
          </div>
        <div id="before" class="is-hidden">
            <div id="image">
                <img src="images/1LGC.gif" />
            </div>
            <div id="text" class="text">
                <span>Will you be my valentine?</span>
            </div>
            <div id="buttons">
                <button class="button is-danger" id="btnNo" onclick="btnNo()">NO</button>
                <button class="button is-primary" id="btnYes" onclick="btnYes()">YES</button>
            </div>
        </div>
        <div id="after" class="is-hidden">
            <div id="image2">
                <img id="img" src="" />
            </div>
            <div class="text">
                <span>LETS GoOO, see you on the 14th</span>
            </div>
        </div>
    </body>
</html>
